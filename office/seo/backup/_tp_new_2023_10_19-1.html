        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  SEO pages
                </h2>
              </div>
            </div>
          </div>
        </div>
<!-- START BLOCK : DATA -->
        <div class="col-12">
          <form action="https://httpbin.org/post" method="post" class="card">
            <div class="card-header">
              <h4 class="card-title">{page}</h4>
            </div>
            <div class="card-body">
              <div class="row g-5">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="Input placeholder" name="title" value="{title}">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Slug</label>
                        <input type="text" class="form-control" placeholder="Input placeholder" name="slug" value="{slug}">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">desc</label>
                        <input type="text" class="form-control" placeholder="Input placeholder" name="desc" value="{desc}">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">keyword</label>
                        <input type="text" class="form-control" placeholder="Input placeholder" name="keyword" value="{keyword}">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">description</label>
                        <input type="text" class="form-control" placeholder="Input placeholder" name="description" value="description">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">detail</label>
                        <textarea class="form-control" rows="6" placeholder="Content.." name="detail">{detail}</textarea>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Key Image</label>
                        <input type="file" class="form-control" placeholder="Input placeholder" name="keyimage">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="mb-3">
                        <label class="form-label">OG Title</label>
                        <input type="text" class="form-control" name="ogtitle" value="{ogtitle}" placeholder="Input placeholder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">OG Image</label>
                        <input type="file" class="form-control" name="ogimage" value="{ogimage}" placeholder="Input placeholder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">OG Sitename</label>
                        <input type="text" class="form-control" name="ogsitename" value="{ogsitename}" placeholder="Input placeholder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">OG Type</label>
                        <input type="text" class="form-control" name="ogtype" value="{ogtype}" placeholder="Input placeholder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">OG Url</label>
                        <input type="text" class="form-control" name="" value="{}" placeholder="Input placeholder">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">CSS</label>
                        <textarea class="form-control" name="example-textarea-input" rows="6" placeholder="Content.."></textarea>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">JS</label>
                        <textarea class="form-control" name="example-textarea-input" rows="6" placeholder="Content.."></textarea>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              
            </div>
          </div>
          <div class="card-footer text-end">
            <div class="d-flex">
              <a href="#" class="btn btn-link">Cancel</a>
              <button type="submit" class="btn btn-primary ms-auto">Send data</button>
            </div>
          </div>
        </form>
      </div>
<!-- END BLOCK : DATA -->
