<section class="keypageall">
    <div class="keypage_block">
        <h1 class="keypagetext">{page_title}</h1>
    </div>
</section>

<section class="newsandmedia">
    <section class="container-index_vdo">
        <a href="{url_main}/news-media" class="nag-buttontop w-button">{NewsAndMedia}</a>
        <div class="w-layout-blockcontainer container-6 w-container">
            {arrayNewsCategory}
        </div>
        <div style="height:25px;"></div>
        <div data-delay="4000" data-animation="slide" class="team-slider-wrapper-4 w-slider" data-autoplay="false" data-easing="ease" data-hide-arrows="false" data-disable-swipe="false" data-autoplay-limit="0" data-nav-spacing="12" data-duration="500" data-infinite="true">
            <div class="w-slider-mask">
                <!-- START BLOCK : LISTNEWS -->
                <div class="team-slide-wrapper-3 w-slide">
                    <div class="mediablockcard">
                        <a href='{url_main}/news/{id}'>
                            <img src="{img}" loading="lazy" sizes="(max-width: 479px) 94vw, (max-width: 767px) 45vw, (max-width: 991px) 43vw,
               (max-width: 1439px) 28vw, 282px" srcset="{img} 500w, {img} 800w, {img} 1080w" alt="" class="mediaphotocard">
                        </a>
                        <div class="mediablockinfo">
                            <p class="mediatypedate"><strong>{titlecat}</strong> | {date}</p>
                            <h3 class="mediaheadinfo">{title}</h3>
                            <p class="mediasubdetail">{desc}</p>
                            <a href="{url_main}/news/{id}" class="mediabuttonread w-button">อ่านต่อ</a>
                        </div>
                    </div>
                </div>
                <!-- END BLOCK : LISTNEWS -->

            </div>
            <div class="team-slider-arrow-3 w-slider-arrow-left">
                <div class="w-icon-slider-left"></div>
            </div>
            <div class="team-slider-arrow-3 w-slider-arrow-right">
                <div class="w-icon-slider-right"></div>
            </div>
            <div class="mediaslidnav w-slider-nav w-slider-nav-invert w-round"></div>
        </div>
        </div>
    </section>
</section>
