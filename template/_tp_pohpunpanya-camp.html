            <script type="text/javascript">
                function chooseModal(argument) {
                    // $(".tree.treeDemo").hide();
                    // $(".treeModel"+argument).show();
                    $("#w-dropdown-list-3").removeClass('w--open');

                    $.ajax({
                        type: "POST",
                        url: "loadDataCamp.php",
                        data: 'action=loadProvince&model=' + argument,
                        success: function(html) {
                            // console.log(html)
                            // $("#message").html('บันทึกข้อมูลแล้ว');
                            const myArray = html.split("|");
                            $("#listProvince").html(myArray[0]);
                            $("#listSchool").html(myArray[1]);
                            // $("#listTree").html(myArray[2]);
                            // $("#listProvince").css(html);
                        },
                        beforeSend: function() {
                            // $("#message").html('กำลังบันทึกข้อมูล');
                        }
                    });
                    // console.log(argument)
                    $("#drp_camp_text_model").html('รุ่นที่ ' + argument);
                }

                function chooseModalOver(argument) {
                    // $(".tree.treeDemo").hide();
                    // $(".treeModel"+argument).show();
                    // $(".treeModel"+argument).css("display", "block");
                    // $("#drp_camp_text_model").html('รุ่นที่ '+argument);
                }

                function chooseCity(argument) {
                    // $(".tree").hide();
                    // $(".treeCity"+argument).show();
                    $("#listProvince").removeClass('w--open');
                    $.ajax({
                        type: "POST",
                        url: "loadDataCamp.php",
                        data: 'action=loadSchoolCity&province=' + argument,
                        success: function(html) {
                            // console.log(html)
                            // $("#message").html('บันทึกข้อมูลแล้ว');
                            $("#listSchool").html(html);
                            // $("#listSchool").css(html);
                        },
                        beforeSend: function() {
                            // $("#message").html('กำลังบันทึกข้อมูล');
                        }
                    });
                    // console.log($("#province"+argument).data('title'))
                    $("#drp_camp_text_province").html($("#province" + argument).data('title'));
                }

                function chooseDistrict(argument) {
                    // $(".tree").hide();
                    // $(".treeDistrict"+argument).show();
                    $("#listProvince").removeClass('w--open');
                    $.ajax({
                        type: "POST",
                        url: "loadDataCamp.php",
                        data: 'action=loadSchool&district=' + argument,
                        success: function(html) {
                            // console.log(html)
                            // $("#message").html('บันทึกข้อมูลแล้ว');
                            $("#listSchool").html(html);
                            // $("#listSchool").css(html);
                        },
                        beforeSend: function() {
                            // $("#message").html('กำลังบันทึกข้อมูล');
                        }
                    });
                    $("#drp_camp_text_province").html($("#district" + argument).data('title'));
                }

                function viewSchool(argument) {
                    $(".treeView").hide();
                    $(".treeViewSchool" + argument).show();
                }

                function closeViewSchhol(argument) {
                    $(".treeView").hide();
                }
