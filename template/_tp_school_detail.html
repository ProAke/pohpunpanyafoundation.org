<section class="keyschool">
    <img src="{url_main}/upload/{year}/banners/{banner}" loading="lazy" width="960" sizes="100vw" alt="" srcset="{url_main}/upload/{year}/banners/{banner_500} 500w, {url_main}/upload/{year}/banners/{banner_800} 800w, {url_main}/upload/{year}/banners/{banner_1080} 1080w, {url_main}/upload/{year}/banners/{banner_1600} 1600w"
        class="keyschoolimage">
</section>



<section class="schoolteams5">
    <div class="school-container5">



        <h2 class="school-headertext">{header}</h2>
       {text1} 
       {text2}
        



        <div class="schoolstudentgrid5">

            <!-- START BLOCK : STUDENTLIST -->
            <div class="schoolstudentblock5">
                <img src="{url_main}/upload/{year}/students/all/{photo_student}" loading="lazy" alt="{name}" class="school-student5">
                <div class="schoolstudent-name5">{name}</div>
                <div class="schoolname-subtext-student5">{school_name}</div>
            </div>
            <!-- END BLOCK : STUDENTLIST -->

        </div>
    </div>
</section>



<section class="schoolphotovdos" style="background-color: #efecea;">
    <div class="container-index_vdo ">

        <div class="w-layout-blockcontainer container-6 w-container ">
            <a href="# " class="nag-button w-button">ทั้งหมด</a>
            <a href="# " class="nag-button w-button active">รูปภาพแกลลอรี</a>
            <a href="# " class="nag-button w-button ">วิดีโอแกลลอรี</a>
        </div>

        <div data-delay="4000" data-animation="slide" class="team-slider-wrapper-4 w-slider" data-autoplay="false" data-easing="ease" data-hide-arrows="false" data-disable-swipe="false" data-autoplay-limit="0" data-nav-spacing="3" data-duration="500" data-infinite="true">
            <div class="w-slider-mask">


                   <!-- START BLOCK : GALLERY --> 

                    {div_start}
                    {div_items}
                        <img src="../upload/{year}/gallery/{photo}" loading="lazy" sizes="(max-width: 479px) 94vw,
                        (max-width: 767px) 45vw,
                        (max-width: 991px) 43vw,
                        (max-width: 1439px) 28vw, 282px" 
                        srcset="../upload/{year}/gallery/{photo_500} 500w,
                         ../upload/{year}/gallery/{photo_800} 800w,
                          ../upload/{year}/gallery/{photo_1064} 1064w"
                            alt="{photo_info}" class="schoolgallery">
                        <div class="team-block-info-3"></div>
                        {div_items_end}      
                    {div_end}
                   <!-- END BLOCK : GALLERY -->








            </div>
            <div class="team-slider-arrow-3 w-slider-arrow-left">
                <div class="w-icon-slider-left"></div>
            </div>
            <div class="team-slider-arrow-3 w-slider-arrow-right">
                <div class="w-icon-slider-right"></div>
            </div>
            <div class="team-slider-nav-3 w-slider-nav w-slider-nav-invert w-round w-num"></div>
        </div>


    </div>
</section>
